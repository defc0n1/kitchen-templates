<template name="TEMPLATE_NAME">
	<table id="dataview-table" class="ui very basic stackable table ">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
			</tr>
		</thead>

		<tbody id="dataview-table-items">

		</tbody>
	</table>

	<div class="ui small modal delete">
		<div class="header">
			{{_ 'Delete'}}
		</div>
		<div class="image content">
			<div class="description">{{_ 'Delete? Are you sure?'}}</div>
		</div>
		<div class="actions">
			<div class="ui green ok button">{{_ 'Yes'}}</div>
			<div class="ui basic cancel button">{{_ 'No'}}</div>
		</div>
	</div>
</template>

<th id="dataview-table-header-cell">
	FIELD_TITLE
</th>
