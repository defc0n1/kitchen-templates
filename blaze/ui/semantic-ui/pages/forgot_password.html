<template name="TEMPLATE_NAME">
	<div class="ui middle aligned center aligned grid page-container">
		<div class="ui centered column account-form">
			{{#if resetPasswordSent}}
				<div class="ui basic segment accounts-info-box">
					<h2 class="ui header">{{_ 'Forgot password'}}</h2>
					<p>{{_ 'Password reset instructions are sent to your e-mail address.'}}</p>
					<a href="{{pathFor 'login'}}" class="ui large primary button" id="reset_password_sent">{{_ 'OK'}}</a>
				</div>
			{{else}}
				<form id="forgot_password_form" class="ui large form" role="form">
					<h2 class="ui header">{{_ 'Forgot password'}}</h2>

					{{#if errorMessage}}
						<div class="ui visible warning message">{{errorMessage}}</div>
					{{/if}}

					<div class="field"><input id="reset_email" type="text" placeholder="{{_ 'Email address'}}" required autofocus></div>

					<button class="fluid ui large primary button" type="submit" data-loading-text="{{_ 'Please wait...'}}">{{_ 'Submit'}}</button>
				</form>
			{{/if}}
		</div>
	</div>
</template>
