<template name="TEMPLATE_NAME">
	<div class="ui middle aligned center aligned grid page-container">
		<div class="ui centered column account-form">
			{{#if verificationEmailSent}}
			<div class="ui segment">
				{{_ 'thanks_for_signup'}}
				<br />
				<button class="ui primary button go-home" type="button" data-loading-text="{{_ 'Please wait...'}}">{{_ 'OK'}}</button>
			</div>
			{{else}}
			<form id="register_form" class="ui large form" role="form">
				<h2 class="ui header">{{_ 'Please sign up'}}</h2> {{#if errorMessage}}
				<div class="ui visible warning message">{{errorMessage}}</div>
				{{/if}}

				<div class="field">
					<input id="register_name" type="text" placeholder="{{_ 'Your full name'}}" required autofocus>
				</div>
				<div class="field">
					<input id="register_email" type="text" placeholder="{{_ 'Email address'}}" required>
				</div>
				<div class="field">
					<input id="register_password" type="password" placeholder="{{_ 'Password'}}" required>
				</div>
				<div class="inline field">
					<div class="ui checkbox">
						<input type="checkbox" id="register_terms" name="register_terms" required>
						<label for="register_terms">{{_ 'i_agree'}}</label>
					</div>
				</div>
				<div class="ui message">
					<div class="header">
						{{_ 'tos_header'}}
					</div>
					<p>{{_ 'tos'}}</p>
				</div>
				<button class="fluid ui large primary button" type="submit" data-loading-text="{{_ 'Please wait...'}}">{{_ 'Sign up'}}</button>
				<p class="account-form-text-after">{{_ 'Already a member?'}} <a href="{{pathFor 'login'}}">{{_ 'Sign in here'}}</a></p>
			</form>
			{{/if}}
		</div>
	</div>
</template>
