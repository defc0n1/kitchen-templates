<template name="TEMPLATE_NAME">
	<div class="ui middle aligned center aligned grid page-container">
		<div class="ui centered column account-form">
			<form id="login_form" class="ui large form" role="form">
				<h2 class="ui header">{{_ 'Please sign in'}}</h1>

				{{#if errorMessage}}
					<div class="ui visible warning message">{{errorMessage}}</div>
				{{/if}}

				<button id="login-with-google" type="button" class="ui fluid large button" data-loading-text="{{_ 'Please wait...'}}"><span class="fa fa-google-plus-square"></span>&nbsp;Sign in with Google</button>
				<button id="login-with-github" type="button" class="ui fluid large button" data-loading-text="{{_ 'Please wait...'}}"><span class="fa fa-github"></span>&nbsp;Sign in with GitHub</button>
				<button id="login-with-facebook" type="button" class="ui fluid large button" data-loading-text="{{_ 'Please wait...'}}"><span class="fa fa-facebook-official"></span>&nbsp;Sign in with Facebook</button>
				<button id="login-with-twitter" type="button" class="ui fluid large button" data-loading-text="{{_ 'Please wait...'}}"><span class="fa fa-twitter"></span>&nbsp;Sign in with Twitter</button>
				<button id="login-with-linkedin" type="button" class="ui fluid large button" data-loading-text="{{_ 'Please wait...'}}"><span class="fa fa-linkedin-square"></span>&nbsp;Sign in with LinkedIn</button>
				<button id="login-with-meteor" type="button" class="ui fluid large button" data-loading-text="{{_ 'Please wait...'}}"><span class="fa fa-meteor"></span>&nbsp;Sign in with Meteor</button>

				<div id="login-with-password">
					<div class="field"><input id="login_email" type="text" placeholder="{{_ 'Email address'}}" required autofocus></div>
					<div class="field"><input id="login_password" type="password" placeholder="{{_ 'Password'}}" required></div>

					<button class="fluid ui large primary button" type="submit" data-loading-text="{{_ 'Please wait...'}}">{{_ 'Sign in'}}</button>
				</div>

				<div class="text-after">
					<p id="register-link">{{_ 'Not a member?'}} <a href="{{pathFor 'register'}}">{{_ 'Sign up here'}}</a></p>
					<p id="forgot-password-link">{{_ 'Forgot password?'}} <a href="{{pathFor 'forgot_password'}}">{{_ 'Click here'}}</a></p>
				</div>
			</form>
		</div>
	</div>
</template>
